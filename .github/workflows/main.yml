name: Generate Clash Configs

on:
  push:
    branches:
      - main
    paths:
      - output_configs/**
  workflow_dispatch: 
  schedule:
    - cron: '0 */8 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: pip install pyyaml requests

      - name: Fetch and Pull latest changes
        run: |
          git config user.name "NET Sentinel Bot"
          git config user.email "224584266+NetSentinel-Bot@users.noreply.github.com"
          git pull --rebase origin main

      - name: Run Config Generator
        run: python Clash/scripts/generator.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-generate configs via updated format"
          file_pattern: "Clash/output/*.yaml Clash/providers/*.txt Clash/README.md Clash/*.txt Clash/*.yaml"
          commit_user_name: NET Sentinel Bot
          commit_user_email: 217420093+DiDiten@users.noreply.github.com
          commit_author: DiDiten <217420093+DiDiten@users.noreply.github.com>

